<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h2>Debug Test Page</h2>
    <p>Page loaded successfully!</p>
    
    <script>
        console.log('JavaScript is running!');
        
        // Simple image test
        const img = new Image();
        img.src = 'http://9hr2cmdiyzgs2i5tyvmh6jinye4ds3gs.oastify.com/test-image';
        
        // Log when image tries to load
        img.onload = () => console.log('Image loaded');
        img.onerror = () => console.log('Image failed to load');
        
        // Simple fetch test
        fetch('http://9hr2cmdiyzgs2i5tyvmh6jinye4ds3gs.oastify.com/test-fetch')
            .then(() => console.log('Fetch succeeded'))
            .catch(() => console.log('Fetch failed'));
        
        // Display status
        document.body.innerHTML += '<p>Requests sent! Check Burp Collaborator.</p>';
    </script>
</body>
</html>
