<!DOCTYPE html>
<html>
<head>
    <title>Adobe Connect Update Server</title>
    <meta charset="utf-8">
    
    <!-- DNS Prefetch to trigger DNS lookups -->
    <link rel="dns-prefetch" href="//604zvjwfhwzplfoqhs5epg1khbnbb1zq.oastify.com">
    <link rel="dns-prefetch" href="//dns.604zvjwfhwzplfoqhs5epg1khbnbb1zq.oastify.com">
    
    <script>
        window.onload = function() {
            var collaborator = '604zvjwfhwzplfoqhs5epg1khbnbb1zq.oastify.com';
            
            // Multiple HTTP requests to ensure hits
            const img1 = new Image();
            img1.src = 'http://' + collaborator + '/http-hit';
            
            const img2 = new Image();  
            img2.src = 'http://dns1.' + collaborator + '/dns-hit';
            
            const img3 = new Image();
            img3.src = 'http://dns2.' + collaborator + '/dns-hit';
            
            // Fetch requests
            fetch('http://' + collaborator + '/fetch-hit').catch(() => {});
            fetch('http://fetch.' + collaborator + '/fetch-dns').catch(() => {});
            
            // WebSocket attempt for DNS
            try {
                new WebSocket('ws://ws.' + collaborator);
            } catch(e) {}
            
            // Load and display the Adobe Connect XML
            fetch('../test.xml')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('xmlContent').innerHTML = '<pre>' + data.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</pre>';
                })
                .catch(error => {
                    document.getElementById('xmlContent').innerHTML = 'Error loading XML: ' + error;
                });
            
            console.log('Burp Collaborator requests sent!');
        }
    </script>
</head>
<body>
    <h2>Adobe Connect Update Server</h2>
    <p><strong>âœ… Burp Collaborator Triggered!</strong></p>
    <p>Domain: <code>604zvjwfhwzplfoqhs5epg1khbnbb1zq.oastify.com</code></p>
    
    <h3>Update XML Content:</h3>
    <div id="xmlContent">Loading Adobe Connect update XML...</div>
    
    <hr>
    <p><small>When Adobe Connect requests this URL, it will receive the XML update information above.</small></p>
</body>
</html>
